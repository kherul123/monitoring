<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-56 bg-gray-900 text-gray-200 transform -translate-x-full sm:translate-x-0 transition-transform duration-300 z-40">
      <nav class="mt-5 space-y-1 px-3">
        <a href="#" class="flex items-center px-3 py-2 rounded bg-gray-800 text-white">
          <i class="fas fa-home w-5 mr-3"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-gray-800">
          <i class="fas fa-table w-5 mr-3"></i>
          <span>Tabel</span>
        </a>
        <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-gray-800">
          <i class="fas fa-chart-line w-5 mr-3"></i>
          <span>Grafik</span>
        </a>
        <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-gray-800">
          <i class="fas fa-user w-5 mr-3"></i>
          <span>User</span>
        </a>
        <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-gray-800">
          <i class="fas fa-sign-out-alt w-5 mr-3"></i>
          <span>Logout</span>
        </a>
      </nav>
    </aside>

    <!-- Main -->
    <div class="flex-1 flex flex-col ml-0 sm:ml-56 transition-all duration-300">

      <!-- Topbar -->
      <header class="flex items-center bg-blue-600 h-14 text-white px-4">
        <button id="sidebarToggle" class="sm:hidden mr-3 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <img src="https://storage.googleapis.com/a1aa/image/0ddc71ee-d393-43fb-ab84-b1589452dc48.jpg" class="h-10 w-10 rounded-sm mr-3" alt="Logo" />
        <span class="hidden sm:inline font-bold mr-4">Monitoring</span>
        <h1 class="text-xs sm:text-sm md:text-base font-semibold flex-1">Suhu dan Kelembapan Rempah</h1>
        <div class="relative mr-4">
          <i class="fas fa-bell text-xl"></i>
          <span class="absolute -top-1 -right-2 bg-red-600 text-xs font-semibold rounded-full px-1.5">2</span>
        </div>
        <span class="text-sm sm:text-base mr-2">hasbiyan</span>
        <img src="https://storage.googleapis.com/a1aa/image/6791580d-20af-45e6-f46e-abb7595281c0.jpg" class="h-8 w-8 rounded-full border border-white" alt="User" />
      </header>

      <!-- Main Content -->
      <main class="p-4 sm:p-6 overflow-y-auto flex-1 space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">

          <!-- Suhu -->
          <section class="bg-blue-400 p-5 sm:p-6 rounded-lg shadow-md flex flex-col justify-between">
            <div>
              <h2 class="text-3xl sm:text-4xl font-extrabold text-white">28.5 <span class="text-2xl sm:text-3xl">Â°C</span></h2>
              <p class="text-white mt-2 text-sm sm:text-base">Suhu</p>
            </div>
            <div class="bg-blue-600 px-3 py-1 mt-3 rounded text-white text-xs sm:text-sm">Suhu rempah</div>
          </section>

          <!-- Kelembapan -->
          <section class="bg-green-500 p-5 sm:p-6 rounded-lg shadow-md flex flex-col justify-between">
            <div>
              <h2 class="text-3xl sm:text-4xl font-extrabold text-white">65.3 <span class="text-2xl sm:text-3xl">%RH</span></h2>
              <p class="text-white mt-2 text-sm sm:text-base">Kelembapan</p>
            </div>
            <div class="bg-green-700 px-3 py-1 mt-3 rounded text-white text-xs sm:text-sm">Kelembapan rempah</div>
          </section>

          <!-- Tanggal -->
          <section class="bg-yellow-400 p-5 sm:p-6 rounded-lg shadow-md flex flex-col justify-between">
            <div>
              <h2 class="text-lg sm:text-xl font-extrabold text-white">Jumat, 18 April 2025 pukul 21.05.22</h2>
              <p class="text-white mt-2 text-sm sm:text-base">Tanggal dan waktu</p>
            </div>
            <div class="bg-yellow-600 px-3 py-1 mt-3 rounded text-white text-xs sm:text-sm">Tanggal Terakhir Update</div>
          </section>

          <!-- Berat -->
          <section class="bg-orange-500 p-5 sm:p-6 rounded-lg shadow-md flex flex-col justify-between">
            <div>
              <h2 class="text-3xl sm:text-4xl font-extrabold text-white">0.5 <span class="text-2xl sm:text-3xl">kg</span></h2>
              <p class="text-white mt-2 text-sm sm:text-base">Berat</p>
            </div>
            <div class="bg-orange-600 px-3 py-1 mt-3 rounded text-white text-xs sm:text-sm">Berat rempah</div>
          </section>

        </div>
      </main>
    </div>
  </div>

  <!-- Script Toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleBtn = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
      });
    });
  </script>

</body>
</html>
